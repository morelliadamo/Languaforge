<app-header></app-header>
<div class="bg-gray-200 min-h-screen pt-[10%]">
  <div class="flex flex-col items-center justify-center w-[40%] ml-[30%] bg-white p-10 rounded-3xl shadow-md">
    <h1 class="text-[35px] font-bold text-center mt-[60px] text-sky-500">LanguaForge</h1>
    <h3 class="text-[15px] text-center mb-[60px] text-gray-500 italic font-semibold">"Forge Your English Skills."</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col items-center w-full">

      <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
        {{ errorMessage }}
      </div>

    
      <input
        type="text"
        formControlName="emailOrUsername"
        placeholder="Email *"
        class="border-[1px] border-zinc-300 p-2 w-[300px] rounded-xl"
      />
      <div *ngIf="loginForm.get('emailOrUsername')?.touched && loginForm.get('emailOrUsername')?.invalid"
           class="text-red-500 text-xs mt-1">
        This field is required
      </div>
      <br>
      
      <input
        type="password"
        formControlName="password"
        placeholder="Password *"
        class="border-[1px] border-zinc-300 p-2 w-[300px] rounded-xl"
      />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
           class="text-red-500 text-xs mt-1">
        Password is required (min 6 characters)
      </div>

      <div class="flex items-center mb-4 mt-4">
    
        <a routerLink="/forgot-password" class="select-none ms-18 text-xs font-medium text-fg-disabled text-right cursor-pointer text-sky-500 hover:underline">
          Forgot password?
        </a>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="bg-sky-500 text-white p-2 w-[150px] mt-4 mb-4 rounded-xl  hover:cursor-pointer"
      >
        {{ isLoading ? 'Logging In...' : 'Log In' }}
      </button>

      <h4 class="text-[15px] text-center mb-[60px] text-gray-500">
        Don't have an account?
        <a routerLink="/register" class="text-sky-500"><b>Sign Up</b></a>
      </h4>
    </form>
  </div>
  <br />
</div>
<app-footer></app-footer>
