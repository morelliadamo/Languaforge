<app-header></app-header>
<div class="bg-gray-200 min-h-screen pt-[10%]">
  <div
    class="flex flex-col items-center justify-center w-[40%] ml-[30%] bg-white p-10 rounded-3xl shadow-md">
        <h2 class="text-[25px] font-semibold text-center mt-[60px]">Welcome Back</h2>
        <h3 class="text-[20px] text-center mb-[60px] text-gray-500"> Start your language learning journey </h3>
        
        <form class="flex flex-col items-center w-full">
          <h4 class="text-[10px] text-center font-bold mb-[6px] mt-[6px]">Email Address Or Username </h4>
            <input
              type="text"
              formControlName="emailOrUsername"
              placeholder="Email Address Or Username"
              class="border-[1px] border-zinc-300 p-2 w-[300px] rounded-xl"/>

            <h4 class="text-[10px] text-center font-bold mb-[6px] mt-[6px]">Password</h4>
            <input
              type="password"
              formControlName="password"
              placeholder="Password"
              class="border-[1px] border-zinc-300 p-2 w-[300px] rounded-xl"/>

          <div class="flex items-center mb-4 mt-4">
              <input type="checkbox" value="" class="w-3 h-3 border border-light rounded-xs bg-neutral-secondary-medium">
              <label class="select-none ms-2 text-xs font-medium text-fg-disabled text-left">Remember me</label> 
              <label class="select-none ms-18 text-xs font-medium text-fg-disabled text-right">Forgot password?</label>
          </div>
          <button class="bg-[#0f0f0f] text-white p-2 w-[150px] mt-4 mb-4 rounded-xl">
            Sign In
          </button>
          <h4 class="text-[15px] text-center mb-[60px] text-gray-500">
              Don't have an account? <a href="/register" class="text-gray-500">Sign Up</a>
          </h4>
        </form>  
  </div>
<br>
</div>
<app-footer></app-footer>
