<app-header></app-header>
<div class="bg-gray-200 min-h-screen pt-[10%]">
  <div
    class="flex flex-col items-center justify-center w-[40%] ml-[30%] bg-white p-10 rounded-3xl shadow-md"
  >
    <img src="Languaforge.png" class="ml-[20%] mr-[20%] h-24 object-center" />
    <h1 class="text-[35px] font-bold text-center mt-[60px] text-sky-500">
      LanguaForge
    </h1>
    <h3
      class="text-[15px] text-center mb-[60px] text-gray-500 italic font-semibold"
    >
      "Forge Your English Skills."
    </h3>
    <h2 class="text-3xl font-bold">Welcome Back</h2>
    <br />
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col items-center w-full"
    >
      <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
        {{ errorMessage }}
      </div>

      <!-- Social Buttons -->
      <div class="flex gap-6 mb-4 items-center justify-center w-full">
        <!-- Google -->
        <button
          class="flex-1 flex items-center justify-center gap-3 border border-gray-300 rounded-xl py-4 hover:bg-gray-50 transition"
        >
          <!-- Google Icon -->
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path
              fill="#757575"
              d="M12 10.2v3.6h5.1c-.2 1.2-1.4 3.5-5.1 3.5-3.1 0-5.7-2.6-5.7-5.8s2.6-5.8 5.7-5.8c1.8 0 3 .8 3.7 1.5l2.5-2.4C16.6 3.4 14.5 2.5 12 2.5 6.8 2.5 2.5 6.8 2.5 12S6.8 21.5 12 21.5c6.9 0 9.2-4.8 9.2-7.2 0-.5 0-.9-.1-1.3H12z"
            />
          </svg>

          <span class="text-gray-700 font-medium">Google</span>
        </button>

        <!-- Facebook -->
        <button
          class="flex-1 flex items-center justify-center gap-3 border border-gray-300 rounded-xl py-4 hover:bg-gray-50 transition"
        >
          <!-- Facebook Icon -->
          <svg
            class="w-5 h-5 text-blue-600"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M22 12a10 10 0 10-11.6 9.9v-7h-2.2V12h2.2V9.8c0-2.2 1.3-3.4 3.3-3.4.9 0 1.9.2 1.9.2v2.1h-1.1c-1.1 0-1.4.7-1.4 1.3V12h2.4l-.4 2.9h-2v7A10 10 0 0022 12z"
            />
          </svg>

          <span class="text-gray-700 font-medium">Facebook</span>
        </button>
      </div>

      <!-- Divider -->
      <div class="flex items-center gap-4">
        <div class="flex-1 h-px bg-gray-300"></div>
        <span class="text-gray-500 font-medium">OR</span>
        <div class="flex-1 h-px bg-gray-300"></div>
      </div>
      <br />

      <input
        type="text"
        formControlName="emailOrUsername"
        placeholder="Email *"
        class="border-[1px] border-zinc-300 p-2 w-md rounded-xl"
      />
      <div
        *ngIf="
          loginForm.get('emailOrUsername')?.touched &&
          loginForm.get('emailOrUsername')?.invalid
        "
        class="text-red-500 text-sm mt-1"
      >
        This field is required
      </div>
      <br />

      <input
        type="password"
        formControlName="password"
        placeholder="Password *"
        class="border-[1px] border-zinc-300 p-2 w-md rounded-xl"
      />
      <div
        *ngIf="
          loginForm.get('password')?.touched &&
          loginForm.get('password')?.invalid
        "
        class="text-red-500 text-sm mt-1"
      >
        Password is required (min 6 characters)
      </div>

      <div class="flex items-center mb-4 mt-4">
        <a
          routerLink="/forgot-password"
          class="select-none ms-18 text-sm font-medium text-fg-disabled text-center cursor-pointer text-sky-500 hover:underline"
        >
          Forgot password?
        </a>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="bg-sky-500 text-white p-2 w-md mt-4 mb-4 rounded-xl hover:cursor-pointer"
      >
        {{ isLoading ? "Logging In..." : "Log In" }}
      </button>

      <h4 class="text-[15px] text-center mb-[60px] text-gray-500">
        Don't have an account?
        <a routerLink="/register" class="text-sky-500"><b>Sign Up</b></a>
      </h4>
    </form>
  </div>
  <br />
</div>

        <!-- Facebook Icon -->
        <svg

          <path

          />
        </svg>

        <span class="text-gray-700 font-medium">Facebook</span>
      </button>
    </div>

    <!-- Divider -->
    <div class="flex items-center gap-4">
      <div class="flex-1 h-px bg-gray-300"></div>
      <span class="text-gray-500 font-medium">OR</span>
      <div class="flex-1 h-px bg-gray-300"></div>
    </div>
  </div>
</div>
