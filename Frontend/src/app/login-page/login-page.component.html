<app-header></app-header>
<div class="bg-gray-200 min-h-screen pt-[10%]">
  <div class="flex flex-col items-center justify-center w-[40%] ml-[30%] bg-white p-10 rounded-3xl shadow-md">
    <h2 class="text-[25px] font-semibold text-center mt-[60px]">Welcome Back</h2>
    <h3 class="text-[20px] text-center mb-[60px] text-gray-500">Start your language learning journey</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col items-center w-full">

      <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
        {{ errorMessage }}
      </div>

      <h4 class="text-[10px] text-center font-bold mb-[6px] mt-[6px]">Email Address Or Username</h4>
      <input
        type="text"
        formControlName="emailOrUsername"
        placeholder="Email Address Or Username"
        class="border-[1px] border-zinc-300 p-2 w-[300px] rounded-xl"
      />
      <div *ngIf="loginForm.get('emailOrUsername')?.touched && loginForm.get('emailOrUsername')?.invalid"
           class="text-red-500 text-xs mt-1">
        This field is required
      </div>

      <h4 class="text-[10px] text-center font-bold mb-[6px] mt-[6px]">Password</h4>
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        class="border-[1px] border-zinc-300 p-2 w-[300px] rounded-xl"
      />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
           class="text-red-500 text-xs mt-1">
        Password is required (min 6 characters)
      </div>

      <div class="flex items-center mb-4 mt-4">
        <input
          type="checkbox"
          formControlName="rememberMe"
          class="w-3 h-3 border border-light rounded-xs bg-neutral-secondary-medium accent-[#4A90E2]"
        />
        <label class="select-none ms-2 text-xs font-medium text-fg-disabled text-left">Remember me</label>
        <a routerLink="/forgot-password" class="select-none ms-18 text-xs font-medium text-fg-disabled text-right cursor-pointer">
          Forgot password?
        </a>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="bg-[#0f0f0f] text-white p-2 w-[150px] mt-4 mb-4 rounded-xl disabled:opacity-50"
      >
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>

      <h4 class="text-[15px] text-center mb-[60px] text-gray-500">
        Don't have an account?
        <a routerLink="/register" class="text-gray-500 underline">Sign Up</a>
      </h4>
    </form>
  </div>
  <br />
</div>
<app-footer></app-footer>
