<div class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow cursor-pointer overflow-hidden">
  <div class="flex items-center p-6">
    <div
      class="w-24 h-24 bg-gradient-to-br from-blue-400 to-blue-600 rounded-lg flex-shrink-0"
    ></div>

    <div class="flex-grow ml-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-2">
        {{ userCourse.course.title }}
      </h3>
      <p class="text-gray-600 mb-4">
        {{ userCourse.course.description }}
      </p>

      <div class="space-y-2">
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-500">Progress</span>
          <span class="text-sm font-medium text-gray-700">
            {{ userCourse.progress }}%
          </span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div
            class="bg-blue-600 h-2 rounded-full"
            [style.width.%]="userCourse.progress"
          ></div>
        </div>
      </div>
    </div>

    <svg
      class="w-6 h-6 text-gray-400 ml-4 flex-shrink-0"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 5l7 7-7 7"
      ></path>
    </svg>
  </div>
</div>
