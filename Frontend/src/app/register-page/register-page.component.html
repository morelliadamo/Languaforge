<app-header></app-header>
<div class="bg-gray-200 min-h-screen pt-[10%]">
  <div
    class="flex flex-col items-center justify-center w-[40%] ml-[30%] bg-white p-10 rounded-3xl shadow-md"
  >
    <h2 class="text-[25px] font-semibold text-center mt-[60px]">Create Your Account</h2>
    <h3 class="text-[20px] text-center mb-[60px] text-gray-500">
      Start your language learning journey today!
    </h3>

    <form [formGroup]="registerForm"
          (ngSubmit)="onSubmit()"
      id="registerForm"
      class="flex flex-col items-center justify-center space-y-4"
    >
      <h4 class="text-[10px] text-left font-bold mb-[6px] mt-[6px]">
        Full Name
      </h4>
      <input
        type="text"
        formControlName="username"
        placeholder="Username"
        class="border-[1px] border-zinc-300 p-2 w-[300px] rounded-xl"
      />
      <h4 class="text-[10px] text-left font-bold mb-[6px] mt-[6px]">
        Email Address
      </h4>
      <input
        type="email"
        formControlName="email"
        placeholder="Email Address"
        class="border-[1px] border-zinc-300 p-2 w-[300px] rounded-xl"
      />
      <h4 class="text-[10px] text-left font-bold mb-[6px] mt-[6px]]">
        Password
      </h4>
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        class="border-[1px] border-zinc-300 p-2 w-[300px] rounded-xl"
      />
      <h4 class="text-[10px] text-left font-bold mb-[6px] mt-[6px]">
        Confirm Password
      </h4>
      <input
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirm Password"
        class="border-[1px] border-zinc-300 p-2 w-[300px] rounded-xl"
      />
      <select formControlName="nativeLanguage" class="border-[1px] border-zinc-300 p-2 w-[310px] mt-4 mb-4 rounded-xl">
        <option value="" disabled selected>Native Language</option>
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="japanese">Japanese</option>
        <option value="chinese">Chinese</option>
        <option value="italian">Italian</option>
        <option value="hungarian">Hungarian</option>
      </select>
      <select formControlName="languageToLearn" class="border-[1px] border-zinc-300 p-2 w-[310px] mt-4 mb-4 rounded-xl">
        <option value="" disabled selected>Language To Learn</option>
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="japanese">Japanese</option>
        <option value="chinese">Chinese</option>
        <option value="italian">Italian</option>
        <option value="russian">Russian</option>
        <option value="hungarian">Hungarian</option>
      </select>
      <div class="flex items-center mb-4">
        <input type="checkbox" value="" class="w-3 h-3 border border-light rounded-xs bg-neutral-secondary-medium">
        <label class="select-none ms-2 text-sm font-medium text-fg-disabled">I agree to the Terms of Service and Privacy Policy</label> 
      </div>
      <button class="bg-[#0f0f0f] text-white p-2 w-[150px] mt-4 mb-4 rounded-xl">
        Create Account
      </button>
    </form>
  </div>
  <br>
</div>

<app-footer></app-footer>
