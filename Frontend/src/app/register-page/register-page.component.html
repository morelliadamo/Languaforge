<div class="overlay" *ngIf="isLoading">
  <div class="spinner"></div>
  <p>Creating your account...</p>
</div>

<app-header></app-header>

<div class="bg-gray-200 min-h-screen pt-8 sm:pt-12 lg:pt-16 px-4 sm:px-6">
  <div
    class="flex flex-col items-center justify-center w-full max-w-[45%] mx-auto bg-white p-6 sm:p-8 lg:p-10 rounded-3xl shadow-md"
  >
    <img src="Languaforge.png" class="h-20 sm:h-24 object-center" />
    <h1
      class="text-2xl sm:text-3xl lg:text-4xl font-bold text-center mt-10 sm:mt-12 lg:mt-14 text-sky-500"
    >
      LanguaForge
    </h1>
    <h3
      class="text-sm sm:text-base text-center mb-10 sm:mb-12 lg:mb-14 text-gray-500 italic font-semibold"
    >
      "Forge Your Language Skills."
    </h3>

    <h2 class="text-xl sm:text-2xl font-bold text-left mt-2">
      Fiók létrehozása
    </h2>

    <form
      [formGroup]="registerForm"
      (ngSubmit)="register()"
      id="registerForm"
      class="flex flex-col items-center justify-center space-y-4"
    >
      <br />
      <input
        type="text"
        formControlName="username"
        placeholder="Felhasználónév *"
        class="border-[1px] border-zinc-300 p-2 w-full max-w-xs rounded-xl"
      />
      <br />
      <input
        type="email"
        formControlName="email"
        placeholder="Email *"
        class="border-[1px] border-zinc-300 p-2 w-full max-w-xs rounded-xl"
      />
      <br />
      <input
        type="password"
        formControlName="password"
        placeholder="Jelszó *"
        class="border-[1px] border-zinc-300 p-2 w-full max-w-xs rounded-xl"
      />
      <br />
      <input
        type="password"
        formControlName="confirmPassword"
        placeholder="Jelszó újra *"
        class="border-[1px] border-zinc-300 p-2 w-full max-w-xs rounded-xl"
      />

      <button
        id="registerBtn"
        class="bg-sky-500 text-white p-2 w-36 sm:w-40 mt-4 mb-4 rounded-xl hover:cursor-pointer hover:bg-sky-600 transition-colors"
        type="submit"
      >
        Regisztráció
      </button>
      <h4
        class="text-sm sm:text-base text-center mb-10 sm:mb-12 lg:mb-14 text-gray-500"
      >
        Már van fiókod?
        <a routerLink="/login" class="text-sky-500 hover:underline"
          ><b>Bejelentkezés</b></a
        >
      </h4>
    </form>
  </div>
  <br />
</div>

<app-footer></app-footer>
