<div class="overlay" *ngIf="isLoading">
  <div class="spinner"></div>
  <p>Creating your account...</p>
</div>

<app-header></app-header>
<div class="bg-gray-200 min-h-screen pt-[10%]">
  <div
    class="flex flex-col items-center justify-center w-[40%] ml-[30%] bg-white p-10 rounded-3xl shadow-md"
  >
    <img src="Languaforge.png" class="ml-[20%] mr-[20%] h-24 object-center" />
    <h1 class="text-[35px] font-bold text-center mt-[60px] text-sky-500">
      LanguaForge
    </h1>
    <h3
      class="text-[15px] text-center mb-[60px] text-gray-500 italic font-semibold"
    >
      "Forge Your Language Skills."
    </h3>

    <h2 class="text-[25px] font-bold text-left mt-[6px]">
      Create Your Account
    </h2>

    <form
      [formGroup]="registerForm"
      (ngSubmit)="register()"
      id="registerForm"
      class="flex flex-col items-center justify-center space-y-4"
    >
      <br />
      <input
        type="text"
        formControlName="username"
        placeholder="Username *"
        class="border-[1px] border-zinc-300 p-2 w-[300px] rounded-xl"
      />
      <br />
      <input
        type="email"
        formControlName="email"
        placeholder="Email *"
        class="border-[1px] border-zinc-300 p-2 w-[300px] rounded-xl"
      />
      <br />
      <input
        type="password"
        formControlName="password"
        placeholder="Password *"
        class="border-[1px] border-zinc-300 p-2 w-[300px] rounded-xl"
      />
      <br />
      <input
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirm Password *"
        class="border-[1px] border-zinc-300 p-2 w-[300px] rounded-xl"
      />

      <button
        id="registerBtn"
        class="bg-sky-500 text-white p-2 w-[150px] mt-4 mb-4 rounded-xl hover:cursor-pointer"
        type="submit"
      >
        Create Account
      </button>
      <h4 class="text-[15px] text-center mb-[60px] text-gray-500">
        Already have an account?
        <a routerLink="/login" class="text-sky-500"><b>Sign In</b></a>
      </h4>
    </form>
  </div>
  <br />
</div>

<app-footer></app-footer>
