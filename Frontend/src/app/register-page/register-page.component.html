<app-header></app-header>
<div class="bg-gray-200 min-h-screen pt-[10%]">
  <div
    class="flex flex-col items-center justify-center w-[40%] ml-[30%] bg-white p-10 rounded-3xl shadow-md"
  >
    <h2 class="text-[25px] font-semibold text-center mt-[60px]">Create Your Account</h2>
    <h3 class="text-[20px] text-center mb-[60px] text-gray-500">
      Start your language learning journey today!
    </h3>
      
    <div
      id="registerForm"
      class="flex flex-col items-center justify-center space-y-4"
    >
      <h4 class="text-[10px] text-left font-bold mb-[10px]">Full Name</h4>
      <input
        type="text"
        placeholder="Full Name"
        class="border-[1px] border-zinc-300 p-2 w-[300px] rounded-xl"
      />
      <h4 class="text-[10px] text-left font-bold mb-[10px]">Email Address</h4>
      <input
        type="email"
        placeholder="Email Address"
        class="border-[1px] border-zinc-300 p-2 w-[300px] rounded-xl"
      />
      <h4 class="text-[10px] text-left font-bold mb-[10px]">Password</h4>
      <input
        type="password"
        placeholder="Password"
        class="border-[1px] border-zinc-300 p-2 w-[300px] rounded-xl"
      />
      <h4 class="text-[10px] text-left font-bold mb-[10px]">Confirm Password</h4>
      <input
        type="password"
        placeholder="Confirm Password"
        class="border-[1px] border-zinc-300 p-2 w-[300px] rounded-xl"
      />
      <h4 class="text-[10px] text-left font-bold mb-[10px]">Native Language</h4>
      <select class="border-[1px] border-zinc-300 p-2 w-[310px] mt-4 mb-4 rounded-xl">
        <option value="" disabled selected>Select your native language</option>
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="japanese">Japanese</option>
        <option value="chinese">Chinese</option>
        <option value="italian">Italian</option>
        <option value="hungarian">Hungarian</option>
      </select>
      <h4 class="text-[10px] text-left font-bold mb-[10px]">Language To Learn</h4>
      <select class="border-[1px] border-zinc-300 p-2 w-[310px] mt-4 mb-4 rounded-xl">
        <option value="" disabled selected>Select language To learn</option>
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="japanese">Japanese</option>
        <option value="chinese">Chinese</option>
        <option value="italian">Italian</option>
        <option value="russian">Russian</option>
        <option value="hungarian">Hungarian</option>
      </select>
      <button class="bg-[#0f0f0f] text-white p-2 w-[150px] mt-4 mb-4 rounded-xl">
        Create Account
      </button>
      <h3 class="text-[20px] text-center mb-[60px] text-gray-500">
        Already have an account? Sign in
    </h3>
    </div>
  </div>
  <br>
</div>

<app-footer></app-footer>
