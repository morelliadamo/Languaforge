<div
  class="bg-white rounded-2xl shadow-md p-6 hover:shadow-lg cursor-pointer transition-shadow"
  [routerLink]="['/my/courses', courseId, 'units', unit.id]"
>
  <div class="flex items-start justify-between mb-4">
    <div
      class="w-12 h-12 rounded-xl flex items-center justify-center flex-shrink-0"
      [style.background-color]="unitColor"
    >
      <img src="{{ unitIcon }}" alt="" class="w-6 h-6" />
    </div>

    <svg
      class="w-5 h-5 text-gray-400 flex-shrink-0"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 5l7 7-7 7"
      ></path>
    </svg>
  </div>

  <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ unitTitle }}</h3>
  <p class="text-sm text-gray-500 mb-4">
    {{ unitDescription }}
  </p>

  <div class="flex items-center gap-3 mb-3">
    <span class="px-3 py-1 bg-gray-100 text-gray-600 text-xs rounded-full">
      {{ unitDifficulty }}
    </span>
    <span class="text-xs text-gray-500">{{ unitLessonsCount }} lessons</span>
  </div>

  <div class="flex items-center justify-between mb-2">
    <span class="text-sm text-gray-600">Progress</span>
    <span class="text-sm font-semibold" [style.color]="unitColor"
      >{{ unitProgress }}%</span
    >
  </div>

  <div class="w-full bg-gray-200 rounded-full h-2">
    <div
      class="h-2 rounded-full"
      [style.width.%]="unitProgress"
      [style.background-color]="unitColor"
    ></div>
  </div>
</div>
