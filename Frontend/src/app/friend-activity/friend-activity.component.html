<div class="w-full max-w-sm rounded-2xl bg-white p-5 shadow-md">
  <!-- Header -->
  <div class="mb-4 flex items-center gap-2 text-lg font-semibold text-gray-800">
    <span class="material-icons text-gray-700">group</span>
    Friend Activity
  </div>

  <!-- Activity list -->
  <div class="space-y-3">
    @for (activity of activities; track activity.id) {
    <div
      class="flex items-center justify-between rounded-xl bg-gray-50 p-3"
    >
      <div class="flex items-center gap-3">
        <!-- Avatar -->
        <div
          class="flex h-10 w-10 items-center justify-center rounded-full bg-blue-500 text-lg text-white"
        >
          {{ activity.avatar }}
        </div>

        <!-- Text -->
        <div>
          <p class="text-sm font-semibold text-gray-900">
            {{ activity.name }}
          </p>
          <p class="text-xs text-gray-600">
            {{ activity.action }}
          </p>
        </div>
      </div>

      <!-- Time -->
      <span class="text-xs text-gray-400">
        {{ activity.time }}
      </span>
    </div>
    }
  </div>
</div>
