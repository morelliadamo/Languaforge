<div class="w-full max-w-sm rounded-2xl bg-white p-5 shadow-md">
  <!-- Header -->
  <div class="mb-4 flex items-center gap-2 text-lg font-semibold text-gray-800">
    <span class="material-icons text-gray-700">group</span>
    Barátok tevékenysége
  </div>

  <!-- Activity list -->
  <div class="space-y-3 overflow-y-auto pr-1" style="max-height: 314px">
    @for (friend of friends; track friend.id) {
      <div class="flex items-center justify-between rounded-xl bg-gray-50 p-3">
        <div class="flex items-center gap-3">
          <!-- Avatar -->
          <img
            [src]="getAvatar(friend)"
            [alt]="friend.username"
            class="h-10 w-10 rounded-full object-cover"
            (error)="onAvatarError($event, friend.username ?? 'U')"
          />

          <!-- Text -->
          <div>
            <p class="text-sm font-semibold text-gray-900">
              {{ friend.username }}
            </p>
            <p class="text-xs text-gray-600"></p>
          </div>
        </div>

        <!-- Time -->
        <span class="text-xs text-gray-400"></span>
      </div>
    }
  </div>
</div>
