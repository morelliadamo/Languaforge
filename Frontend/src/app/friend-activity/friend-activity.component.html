<div class="w-full max-w-sm rounded-2xl bg-white p-5 shadow-md">
  <!-- Header -->
  <div class="mb-4 flex items-center gap-2 text-lg font-semibold text-gray-800">
    <span class="material-icons text-gray-700">group</span>
    Friend Activity
  </div>

  <!-- Activity list -->
  <div class="space-y-3">
    @for (friend of friends; track friend.id) {
      <div class="flex items-center justify-between rounded-xl bg-gray-50 p-3">
        <div class="flex items-center gap-3">
          <!-- Avatar -->
          <div
            class="flex h-10 w-10 items-center justify-center rounded-full text-lg text-white"
            [style.background-color]="
              utilService.stringToColor(friend.user1_name || 'U')
            "
          >
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"
              />
            </svg>
          </div>

          <!-- Text -->
          <div>
            <p class="text-sm font-semibold text-gray-900"></p>
            <p class="text-xs text-gray-600"></p>
          </div>
        </div>

        <!-- Time -->
        <span class="text-xs text-gray-400"> </span>
      </div>
    }
  </div>
</div>
